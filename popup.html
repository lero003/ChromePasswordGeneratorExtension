<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Password Generator</title>
<link rel="stylesheet" href="popup.css" />
</head>
<body>
<main class="card">
<header class="header">
<h1>🔐 パスワード生成</h1>
<a class="link" href="options.html" target="_blank" rel="noopener">⚙ 設定</a>
</header>


<section class="output">
<input id="output" class="output-text" type="text" readonly placeholder="ここに結果が表示されます" />
<div class="actions">
<button id="generateBtn" class="btn btn-primary">生成</button>
<button id="copyBtn" class="btn btn-secondary">コピー</button>
</div>
<div class="meter">
<div id="strengthBar" class="bar bar--weak"></div>
</div>
<p id="strengthLabel" class="muted">強度: - / 推定エントロピー: - bit</p>
</section>


<section class="controls">
  <div class="section">
    <h2>基本設定</h2>
    <p class="section-description">生成するパスワードの長さと、使用する文字の種類を選びます。</p>
    <label class="row">
      <span class="row-title">長さ</span>
      <span class="row-control">
        <input id="length" type="number" min="6" max="128" value="16" />
      </span>
    </label>
    <label class="row">
      <span class="row-title">小文字</span>
      <span class="row-control">
        <input id="lower" type="checkbox" checked />
      </span>
      <span class="row-description">a–z</span>
    </label>
    <label class="row">
      <span class="row-title">大文字</span>
      <span class="row-control">
        <input id="upper" type="checkbox" checked />
      </span>
      <span class="row-description">A–Z</span>
    </label>
    <label class="row">
      <span class="row-title">数字</span>
      <span class="row-control">
        <input id="digits" type="checkbox" checked />
      </span>
      <span class="row-description">0–9</span>
    </label>
    <label class="row">
      <span class="row-title">記号</span>
      <span class="row-control">
        <input id="symbols" type="checkbox" />
      </span>
      <span class="row-description">!@#… など</span>
    </label>
  </div>

  <div class="section">
    <h2>細かな調整</h2>
    <p class="section-description">似た形の文字や記号を除外し、より見やすいパスワードにできます。</p>
    <label class="row">
      <span class="row-title">似た文字を除外</span>
      <span class="row-control">
        <input id="excludeSimilar" type="checkbox" />
      </span>
      <span class="row-description">0/O や 1/l/I などを省きます。</span>
    </label>
    <label class="row">
      <span class="row-title">紛らわしい記号</span>
      <span class="row-control">
        <input id="noAmbiguous" type="checkbox" />
      </span>
      <span class="row-description">{ } [ ] ( ) / \ &#39; &quot; &#96; ~ , ; : . &lt; &gt; を除外します。</span>
    </label>
    <label class="row">
      <span class="row-title">連続する文字</span>
      <span class="row-control">
        <input id="noRepeat" type="checkbox" />
      </span>
      <span class="row-description">同じ文字が続かないように調整します。</span>
    </label>
  </div>

  <div class="section">
    <h2>パスフレーズモード</h2>
    <p class="section-description">単語を連結した覚えやすいフレーズを生成します。</p>
    <label class="row">
      <span class="row-title">有効にする</span>
      <span class="row-control">
        <input id="passphraseMode" type="checkbox" />
      </span>
      <span class="row-description">英単語を組み合わせたパスワードを作成。</span>
    </label>
    <label class="row passphrase">
      <span class="row-title">単語数</span>
      <span class="row-control">
        <input id="wordCount" type="number" min="3" max="12" value="4" />
      </span>
    </label>
    <label class="row passphrase">
      <span class="row-title">区切り</span>
      <span class="row-control">
        <input id="delimiter" type="text" value="-" maxlength="2" class="delimiter" />
      </span>
      <span class="row-description">ハイフンやスペースなど最大2文字。</span>
    </label>
    <label class="row passphrase">
      <span class="row-title">単語の先頭</span>
      <span class="row-control">
        <input id="capitalizeWords" type="checkbox" />
      </span>
      <span class="row-description">各単語の頭文字を大文字にします。</span>
    </label>
    <label class="row passphrase">
      <span class="row-title">数字を追加</span>
      <span class="row-control">
        <input id="includeNumberWord" type="checkbox" />
      </span>
      <span class="row-description">どこかの単語に数字を1つ挿入。</span>
    </label>
    <label class="row passphrase">
      <span class="row-title">記号を追加</span>
      <span class="row-control">
        <input id="includeSymbolWord" type="checkbox" />
      </span>
      <span class="row-description">どこかの単語に記号を1つ挿入。</span>
    </label>
  </div>
</section>


<footer class="footer">
<small class="muted">© 2025 Chika Tools — 生成はローカルで実行されます</small>
</footer>
</main>
<script src="generator.js"></script>
<script src="popup.js"></script>
</body>
</html>
